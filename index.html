<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosquito Data App</title>
    <!-- Add the PapaParse CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<!-- HTML User Interface -->
<select id="datePicker"></select>
<button onclick="fetchData()">Search</button>
<div id="results"></div>

<!-- JavaScript Code -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        Papa.parse('path_to_your_CSV_file.csv', {
            download: true,
            header: true,
            complete: function(results) {
                let dates = [...new Set(results.data.map(row => row["Trap Date"]))];
                let datePicker = document.getElementById("datePicker");
                dates.forEach(date => {
                    let option = document.createElement("option");
                    option.value = date;
                    option.text = date;
                    datePicker.appendChild(option);
                });
            }
        });
    });

    function fetchData() {
        let selectedDate = document.getElementById("datePicker").value;
        Papa.parse('path_to_your_CSV_file.csv', {
            download: true,
            header: true,
            complete: function(results) {
                let filteredData = results.data.filter(row => row["Trap Date"] === selectedDate);
                displayData(filteredData);
            }
        });
    }

    function displayData(data) {
        let resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";
        data.forEach(row => {
            resultsDiv.innerHTML += `<p>${row["Genus"]} ${row["Specific Epithet"]} from ${row["Trap Region"]} with count: ${row["Count"]}</p>`;
        });
    }
</script>
</body>
</html>
